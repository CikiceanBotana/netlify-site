<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meniu Restaurant Bonfish</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Great+Vibes&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        skin: {
                            light: '#F5E6D3',
                            base: '#D4B08C',
                            dark: '#BC8A6B',
                            darker: '#8B5E3C'
                        }
                    },
                    fontFamily: {
                        'playfair': ['"Playfair Display"', 'serif'],
                        'lato': ['Lato', 'sans-serif'],
                        'greatvibes': ['"Great Vibes"', 'cursive']
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Lato', sans-serif;
            background-color: #F5E6D3;
            background-image: 
                linear-gradient(rgba(245, 230, 211, 0.9), rgba(245, 230, 211, 0.9)),
                url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23d4b08c' fill-opacity='0.1'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        }

        .details {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
            opacity: 0;
        }

        .details.expanded {
            max-height: 500px;
            opacity: 1;
            transition: max-height 0.5s ease-in, opacity 0.3s ease-in;
        }

        .menu-item {
            border-bottom: 1px solid #D4B08C;
            border-radius: 0;
        }

        .menu-item:first-child {
            border-top-left-radius: 0.5rem;
            border-top-right-radius: 0.5rem;
        }

        .menu-item:last-child {
            border-bottom-left-radius: 0.5rem;
            border-bottom-right-radius: 0.5rem;
            border-bottom: none;
        }
    </style>
</head>
<body class="min-h-screen">
    <div id="app" class="container mx-auto px-4 py-8 max-w-4xl">
        <header class="text-center mb-16">
            <h1 class="font-greatvibes text-6xl text-skin-darker mb-2">Bonfish</h1>
            <div class="max-w-xs mx-auto my-6 h-px bg-skin-dark opacity-50"></div>
            <h2 class="font-playfair text-3xl font-bold text-skin-darker mb-4">Meniul Nostru</h2>
            <p class="font-lato text-skin-darker opacity-75">Preparate proaspete și delicioase în fiecare zi</p>
        </header>

        <div id="menu-container" class="rounded-lg shadow-lg overflow-hidden">
            <!-- Menu items will be inserted here -->
        </div>
    </div>

    <template id="menu-item-template">
        <div class="menu-item bg-white bg-opacity-80 backdrop-blur-sm p-6 transition-all duration-300 hover:bg-opacity-100">
            <div class="flex justify-between items-start">
                <div>
                    <h3 class="font-playfair text-xl font-semibold text-skin-darker"></h3>
                    <p class="font-lato text-sm text-skin-dark mt-1"></p>
                </div>
                <button class="px-4 py-2 bg-skin-dark text-white rounded-md hover:bg-skin-darker transition-colors text-sm font-lato">
                    Mai Multe Detalii
                </button>
            </div>
            <div class="details">
                <div class="mt-6 pt-4 border-t border-skin-base">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <h4 class="font-playfair font-semibold text-skin-darker mb-2">Ingrediente</h4>
                            <p class="font-lato text-sm text-skin-dark"></p>
                        </div>
                        <div>
                            <h4 class="font-playfair font-semibold text-skin-darker mb-2">Informații Nutriționale</h4>
                            <ul class="font-lato text-sm text-skin-dark space-y-1">
                            </ul>
                        </div>
                    </div>
                    <div class="warnings mt-4 space-y-2">
                    </div>
                </div>
            </div>
        </div>
    </template>

    <script>
        async function loadMenu() {
            try {
                const response = await fetch('/data/menu.json');
                const data = await response.json();
                displayMenu(data.menuItems);
            } catch (error) {
                console.error('Error loading menu:', error);
                document.getElementById('menu-container').innerHTML = 
                    '<p class="text-red-500 text-center font-lato">Ne cerem scuze, a apărut o eroare la încărcarea meniului. Vă rugăm să încercați din nou mai târziu.</p>';
            }
        }

        function displayMenu(menuItems) {
            const container = document.getElementById('menu-container');
            const template = document.getElementById('menu-item-template');

            menuItems.forEach(item => {
                const menuItem = template.content.cloneNode(true);
                const itemDiv = menuItem.querySelector('div');
                
                // Set basic information
                itemDiv.querySelector('h3').textContent = item.name;
                itemDiv.querySelector('h3 + p').textContent = `Porție: ${item.portion}`;

                // Set ingredients
                itemDiv.querySelector('.details p').textContent = item.ingredients;

                // Set nutritional information
                const nutritionList = itemDiv.querySelector('.details ul');
                const nutrition = item.nutritionalInfo;
                for (const [key, value] of Object.entries(nutrition)) {
                    if (value !== null) {
                        const li = document.createElement('li');
                        li.textContent = `${key.charAt(0).toUpperCase() + key.slice(1)}: ${value}`;
                        nutritionList.appendChild(li);
                    }
                }

                // Set warnings (allergens and additives)
                const warningsDiv = itemDiv.querySelector('.warnings');
                if (item.allergens) {
                    const allergens = document.createElement('p');
                    allergens.className = 'text-sm text-red-600 font-lato';
                    allergens.innerHTML = '<span class="font-semibold">Alergeni:</span> ' + item.allergens;
                    warningsDiv.appendChild(allergens);
                }
                if (item.additives) {
                    const additives = document.createElement('p');
                    additives.className = 'text-sm text-orange-600 font-lato';
                    additives.innerHTML = '<span class="font-semibold">Aditivi:</span> ' + item.additives;
                    warningsDiv.appendChild(additives);
                }

                // Add toggle functionality
                const toggleButton = itemDiv.querySelector('button');
                const details = itemDiv.querySelector('.details');
                toggleButton.addEventListener('click', () => {
                    const isExpanded = details.classList.contains('expanded');
                    details.classList.toggle('expanded');
                    toggleButton.textContent = isExpanded ? 'Mai Multe Detalii' : 'Mai Puține Detalii';
                });

                container.appendChild(menuItem);
            });
        }

        // Load menu when page loads
        document.addEventListener('DOMContentLoaded', loadMenu);
    </script>
</body>
</html>
