<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meniu Restaurant</title>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="module">
        const MenuItem = ({ item }) => {
            const [isExpanded, setIsExpanded] = React.useState(false);

            return (
                <div className="bg-white rounded-lg shadow-md p-4 mb-4 transition-all duration-300 hover:shadow-lg">
                    <div className="flex justify-between items-center">
                        <div>
                            <h3 className="text-lg font-semibold text-gray-800">{item.name}</h3>
                            <p className="text-sm text-gray-600">Porție: {item.portion}</p>
                        </div>
                        <button
                            onClick={() => setIsExpanded(!isExpanded)}
                            className="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition-colors"
                        >
                            {isExpanded ? 'Mai puține detalii' : 'Mai multe detalii'}
                        </button>
                    </div>
                    
                    {isExpanded && (
                        <div className="mt-4 p-4 bg-gray-50 rounded-md">
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div>
                                    <h4 className="font-semibold text-gray-700 mb-2">Ingrediente</h4>
                                    <p className="text-sm text-gray-600">{item.ingredients}</p>
                                </div>
                                <div>
                                    <h4 className="font-semibold text-gray-700 mb-2">Informații Nutriționale</h4>
                                    <ul className="text-sm text-gray-600">
                                        <li>Calorii: {item.nutritionalInfo?.calories}</li>
                                        <li>Grăsimi: {item.nutritionalInfo?.fats}</li>
                                        <li>Proteine: {item.nutritionalInfo?.protein}</li>
                                        <li>Carbohidrați: {item.nutritionalInfo?.carbs}</li>
                                        <li>Sare: {item.nutritionalInfo?.salt}</li>
                                    </ul>
                                </div>
                            </div>
                            {(item.allergens || item.additives) && (
                                <div className="mt-4">
                                    {item.allergens && (
                                        <p className="text-sm text-red-600">
                                            <span className="font-semibold">Alergeni:</span> {item.allergens}
                                        </p>
                                    )}
                                    {item.additives && (
                                        <p className="text-sm text-orange-600">
                                            <span className="font-semibold">Aditivi:</span> {item.additives}
                                        </p>
                                    )}
                                </div>
                            )}
                        </div>
                    )}
                </div>
            );
        };

        const MenuList = () => {
            const [menuData, setMenuData] = React.useState([]);
            const [loading, setLoading] = React.useState(true);
            const [error, setError] = React.useState(null);

            React.useEffect(() => {
                console.log('Fetching menu data...'); // Debug log
                fetch('/menu-items.json')
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`HTTP error! status: ${response.status}`);
                        }
                        return response.json();
                    })
                    .then(data => {
                        console.log('Menu data received:', data); // Debug log
                        setMenuData(data);
                        setLoading(false);
                    })
                    .catch(error => {
                        console.error('Error loading menu:', error);
                        setError(error.message);
                        setLoading(false);
                    });
            }, []);

            if (loading) {
                return (
                    <div className="min-h-screen bg-gray-100 flex items-center justify-center">
                        <div className="text-xl text-gray-600">Se încarcă meniul...</div>
                    </div>
                );
            }

            if (error) {
                return (
                    <div className="min-h-screen bg-gray-100 flex items-center justify-center">
                        <div className="text-xl text-red-600">Eroare: {error}</div>
                    </div>
                );
            }

            if (!menuData || menuData.length === 0) {
                return (
                    <div className="min-h-screen bg-gray-100">
                        <div className="container mx-auto px-4 py-8">
                            <header className="text-center mb-12">
                                <h1 className="text-4xl font-bold text-gray-900 mb-4">Meniul Nostru</h1>
                                <p className="text-gray-600">Nu există încă preparate în meniu.</p>
                            </header>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gray-100">
                    <div className="container mx-auto px-4 py-8">
                        <header className="text-center mb-12">
                            <h1 className="text-4xl font-bold text-gray-900 mb-4">Meniul Nostru</h1>
                            <p className="text-gray-600">Apăsați pe "Mai multe detalii" pentru a vedea informațiile nutriționale și ingredientele</p>
                        </header>
                        <div className="max-w-3xl mx-auto">
                            {menuData.map((item, index) => (
                                <MenuItem key={index} item={item} />
                            ))}
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<MenuList />);

        if (window.netlifyIdentity) {
            window.netlifyIdentity.on("init", user => {
                if (!user) {
                    window.netlifyIdentity.on("login", () => {
                        document.location.href = "/admin/";
                    });
                }
            });
        }
    </script>
</body>
</html>
