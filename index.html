<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="module">
        const MenuItem = ({ item }) => {
            const [isExpanded, setIsExpanded] = React.useState(false);

            return (
                <div className="bg-white rounded-lg shadow-md p-4 mb-4 transition-all duration-300 hover:shadow-lg">
                    <div className="flex justify-between items-center">
                        <div>
                            <h3 className="text-lg font-semibold text-gray-800">{item.name}</h3>
                            <p className="text-sm text-gray-600">Portion: {item.portion}</p>
                        </div>
                        <button
                            onClick={() => setIsExpanded(!isExpanded)}
                            className="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition-colors"
                        >
                            {isExpanded ? 'Less Details' : 'More Details'}
                        </button>
                    </div>
                    
                    {isExpanded && (
                        <div className="mt-4 p-4 bg-gray-50 rounded-md">
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div>
                                    <h4 className="font-semibold text-gray-700 mb-2">Ingredients</h4>
                                    <p className="text-sm text-gray-600">{item.ingredients}</p>
                                </div>
                                <div>
                                    <h4 className="font-semibold text-gray-700 mb-2">Nutritional Information</h4>
                                    <ul className="text-sm text-gray-600">
                                        <li>Calories: {item.nutritionalInfo.calories}</li>
                                        <li>Fats: {item.nutritionalInfo.fats}</li>
                                        <li>Protein: {item.nutritionalInfo.protein}g</li>
                                        <li>Carbs: {item.nutritionalInfo.carbs || '0'}g</li>
                                        <li>Salt: {item.nutritionalInfo.salt}</li>
                                    </ul>
                                </div>
                            </div>
                            {(item.allergens || item.additives) && (
                                <div className="mt-4">
                                    {item.allergens && (
                                        <p className="text-sm text-red-600">
                                            <span className="font-semibold">Allergens:</span> {item.allergens}
                                        </p>
                                    )}
                                    {item.additives && (
                                        <p className="text-sm text-orange-600">
                                            <span className="font-semibold">Additives:</span> {item.additives}
                                        </p>
                                    )}
                                </div>
                            )}
                        </div>
                    )}
                </div>
            );
        };

        const MenuList = () => {
            const [menuData, setMenuData] = React.useState([]);
            const [loading, setLoading] = React.useState(true);
            const [error, setError] = React.useState(null);

            React.useEffect(() => {
                const fetchMenuData = async () => {
                    try {
                        const response = await fetch('data/menu.json');
                        if (!response.ok) {
                            throw new Error('Failed to fetch menu data');
                        }
                        const data = await response.json();
                        setMenuData(data.menuItems);
                        setLoading(false);
                    } catch (err) {
                        setError(err.message);
                        setLoading(false);
                    }
                };

                fetchMenuData();
            }, []);

            if (loading) {
                return (
                    <div className="min-h-screen bg-gray-100 flex items-center justify-center">
                        <div className="text-xl text-gray-600">Loading menu...</div>
                    </div>
                );
            }

            if (error) {
                return (
                    <div className="min-h-screen bg-gray-100 flex items-center justify-center">
                        <div className="text-xl text-red-600">Error: {error}</div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gray-100">
                    <div className="container mx-auto px-4 py-8">
                        <header className="text-center mb-12">
                            <h1 className="text-4xl font-bold text-gray-900 mb-4">Our Menu</h1>
                            <p className="text-gray-600">Click on "More Details" to see nutritional information and ingredients</p>
                        </header>
                        <div className="max-w-3xl mx-auto">
                            {menuData.map((item, index) => (
                                <MenuItem key={index} item={item} />
                            ))}
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<MenuList />);
    </script>
</body>
</html>
